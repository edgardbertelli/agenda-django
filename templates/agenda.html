{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/" type="button">
        <button type="button">Adicionar</button>
    </a>
    <ul>
        {% for evento in eventos %}
            <li>{{ evento.titulo }} - {{ evento.get_data_evento }}</li>
        {% endfor %}
    </ul>
{% endblock %}
